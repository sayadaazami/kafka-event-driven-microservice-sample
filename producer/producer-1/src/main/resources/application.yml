app:
  topic:
    name: ${TOPIC:user-topic-1}
    partitions: 3
    replicas: 3
    min-replicas: 3 # how many ACKS to wait for before considering a request complete

logging:
  level:
    ir.sayad: debug
    org.apache.kafka: trace
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"